<!-- Loading Overlay -->
<sy-backdrop [showBackDrop]="showSpinner">
  <h5>Please Wait...</h5>
  <sy-spinner [color]="'spinner-primary'" [size]="'spinner-md'" [show]="true"></sy-spinner>
</sy-backdrop>
<!-- Dialog Header -->
<div class="dialog-header">
  <div class="dialog-title"><h5 class="dark-text">Login</h5></div>
</div>
<!-- Dialog Body -->
<div class="dialog-body">
  <div class="alert" role="alert" *ngIf="isError">
    <strong>Error:</strong> {{errorMessage}}
  </div>
  <form #f="ngForm">
      <label for="email">Email address</label>
      <input type="email" id="email" aria-describedby="emailHelp" placeholder="Enter email" ngModel name="email" required pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?">

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password" ngModel name="password" required>
  </form>
  <p>New User? <b class="link" [routerLink]="['signup']">Create new account</b></p>
</div>
<!-- Dialog Footer -->
<div class="dialog-actions-container">
  <div class="dialog-actions">
    <button class="btn-flat ripple cancel-btn" (click)="close(f)">Cancel</button>
    <button class="btn ripple ok-btn" (click)="login(f)" [disabled]="!f.valid" [hidden]="showSpinner">Log In</button>
  </div>
</div>

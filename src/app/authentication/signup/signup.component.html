<div class="modal-body">
  <div class="alert alert-danger" role="alert" *ngIf="isError">
    <strong>Error:</strong> {{errorMessage}}
  </div>
  <form #f="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter Name" ngModel name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" ngModel name="email" required pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" ngModel name="password" required minlength="6">
      <small id="passwordHelp" class="form-text text-muted">Password should be at least 6 characters.</small>
    </div>
  </form>
</div>
<div class="modal-footer">
  <a class="btn-outline-light ripple float-xs-center margin-right" (click)="close(f)">Cancel</a>
  <button class="btn-solid-accent ripple float-xs-center" (click)="signup(f)" [disabled]="!f.valid" [hidden]="showSpinner">Sign Up >></button>
  <div class="sk-fading-circle spinner float-xs-right" [hidden]="!showSpinner">
    <div class="sk-circle1 sk-circle"></div>
    <div class="sk-circle2 sk-circle"></div>
    <div class="sk-circle3 sk-circle"></div>
    <div class="sk-circle4 sk-circle"></div>
    <div class="sk-circle5 sk-circle"></div>
    <div class="sk-circle6 sk-circle"></div>
    <div class="sk-circle7 sk-circle"></div>
    <div class="sk-circle8 sk-circle"></div>
    <div class="sk-circle9 sk-circle"></div>
    <div class="sk-circle10 sk-circle"></div>
    <div class="sk-circle11 sk-circle"></div>
    <div class="sk-circle12 sk-circle"></div>
  </div>
</div>

<div class="card search-card">
  <span><small class="barcode-message">Search By Medecine Name</small></span>
  <hr>
  <div class="form-group searchtext">
    <input type="text" class="form-control medecinesearch" id="searchinput" aria-describedby="search" placeholder="{{ placeholderString }}" value="" (keyup)="search(searchinput.value)" #searchinput>
    <i class="material-icons">search</i>
  </div>

  <div class="sk-fading-circle spinner" [hidden]="!showSpinner">
    <div class="sk-circle1 sk-circle"></div>
    <div class="sk-circle2 sk-circle"></div>
    <div class="sk-circle3 sk-circle"></div>
    <div class="sk-circle4 sk-circle"></div>
    <div class="sk-circle5 sk-circle"></div>
    <div class="sk-circle6 sk-circle"></div>
    <div class="sk-circle7 sk-circle"></div>
    <div class="sk-circle8 sk-circle"></div>
    <div class="sk-circle9 sk-circle"></div>
    <div class="sk-circle10 sk-circle"></div>
    <div class="sk-circle11 sk-circle"></div>
    <div class="sk-circle12 sk-circle"></div>
  </div>

  <ul class="list-group">
    <li class="list-group-item search-list-item ripple" *ngFor="let medecine of medecineList" (click)="showDetails(medecine.id)">
      <img src="{{ medecine.small_pic_url }}"> {{ (medecine.hasOwnProperty("name"))? medecine.name:medecine.$key }}
    </li>
  </ul>
</div>

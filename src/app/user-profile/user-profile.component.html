<div class="col-lg-12">
  <ul class="list-group user-profile">
    <li class="list-group-item active"><i class="material-icons">info</i>&nbsp;&nbsp;Basic Information</li>
    <li class="list-group-item"><i class="material-icons">account_circle</i>&nbsp;<b>User Name&nbsp;&nbsp;</b> {{ userInfo?.displayName }}</li>
    <li class="list-group-item"><i class="material-icons">email</i>&nbsp;<b>E-Mail&nbsp;&nbsp;</b> {{ userInfo?.email }}</li>
    <div class="backdrop-small" *ngIf="loading">
      <h5>Loading...</h5>
      <div class="sk-fading-circle spinner">
        <div class="sk-circle1 sk-circle"></div>
        <div class="sk-circle2 sk-circle"></div>
        <div class="sk-circle3 sk-circle"></div>
        <div class="sk-circle4 sk-circle"></div>
        <div class="sk-circle5 sk-circle"></div>
        <div class="sk-circle6 sk-circle"></div>
        <div class="sk-circle7 sk-circle"></div>
        <div class="sk-circle8 sk-circle"></div>
        <div class="sk-circle9 sk-circle"></div>
        <div class="sk-circle10 sk-circle"></div>
        <div class="sk-circle11 sk-circle"></div>
        <div class="sk-circle12 sk-circle"></div>
      </div>
    </div>
  </ul>
</div>
<sy-address [uid]="loggedInUser['uid']"></sy-address>
